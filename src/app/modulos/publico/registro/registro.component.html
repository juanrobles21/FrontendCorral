<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-1">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          Quieres saber mas <br />
          <span style="color: hsla(0, 13%, 12%, 95%)">registrate</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsla(0, 13%, 12%, 95%)">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus,
          expedita iusto veniam atque, magni tempora mollitia dolorum
          consequatur nulla, neque debitis eos reprehenderit quasi ab ipsum nisi
          dolorem modi. Quos?
        </p>
      </div>

      <div class="col-lg-6 mb-0 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass">
          <div class="card-body px-2 py-5 px-md-5">
            <form
              #frmLogin="ngForm"
              class="col-md-10"
              (submit)="frmLogin.form.valid && operaciones(frmLogin)"
              novalidate
            >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-1">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="usu"
                      name="usu"
                      class="form-control"
                      placeholder="Nombres"
                      #usu="ngModel"
                      [(ngModel)]="objUsuario.nombresUsuario"
                      [ngClass]="{
                        'is-valid': frmLogin.submitted && usu.invalid
                      }"
                      required
                    />
                    <label class="form-label" for="form3Example1"
                      >Nombres</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-1">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="usu"
                      name="usu"
                      class="form-control"
                      placeholder="Apellidos"
                      #usu="ngModel"
                      [(ngModel)]="objUsuario.apellidosUsuario"
                      [ngClass]="{
                        'is-valid': frmLogin.submitted && usu.invalid
                      }"
                      required
                    />
                    <label class="form-label" for="form3Example2"
                      >Apellidos</label
                    >
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-1">
                <input
                  type="email"
                  id="usu"
                  name="usu"
                  class="form-control"
                  placeholder="Nombre Usuario"
                  #usu="ngModel"
                  [(ngModel)]="objUsuario.correoAcceso"
                  [ngClass]="{ 'is-valid': frmLogin.submitted && usu.invalid }"
                  required
                />
                <label class="form-label" for="form3Example3"
                  >Correo electronico</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-1">
                <input
                  type="password"
                  id="cla"
                  name="cla"
                  #cla="ngModel"
                  placeholder="Contraseña"
                  [(ngModel)]="objUsuario.claveAcceso"
                  [ngClass]="{ 'is-valid': frmLogin.submitted && cla.invalid }"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example4">Contraseña</label>
              </div>
              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="cla"
                  name="cla"
                  #cla="ngModel"
                  placeholder="Confirmación de contraseña"
                  [(ngModel)]="objUsuario.reclaveAcceso"
                  [ngClass]="{ 'is-valid': frmLogin.submitted && cla.invalid }"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example4"
                  >Confirmar contraseña</label
                >
              </div>

              <!-- Submit button -->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-0"
                  style="
                    background-color: #ffb03b !important;
                    border-color: #ffb03b !important;
                  "
                >
                  Registrar Usuario
                </button>
              </div>
              <div class="text-center mb-3">
                <a [routerLink]="['/land/login']">¿Ya tengo Cuenta?</a>
              </div>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  style="color: #ffb03b !important"
                >
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  style="color: #ffb03b !important"
                >
                  <i class="fab fa-google"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  style="color: #ffb03b !important"
                >
                  <i class="fab fa-twitter"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-link btn-floating mx-1"
                  style="color: #ffb03b !important"
                >
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
