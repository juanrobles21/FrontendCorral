<section class="h-100" style="background-color: #eee">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <a [routerLink]="['/land/home']"
                    ><img src="./assets/images/evento-1.png" alt="logo" style="max-width: 308px;"
                  /></a>

                  <h4 class="mt-1 mb-4 pb-1">Haz tu pedido aquí</h4>
                </div>

                <form
                #frmLogin="ngForm"
                class="col-md-10"
                (submit)="frmLogin.form.valid && operaciones(frmLogin)"
                novalidate
                >
                  <div class="form-outline mb-2">
                    <input
                      type="email"
                      id="usu"
                      name="usu"
                      class="form-control"
                      placeholder="Correo electrónico"
                      #usu="ngModel"
                      [(ngModel)]="objUsuario.correoAcceso"
                      [ngClass]="{'is-valid': frmLogin.submitted && usu.invalid}"
                      required
                    />
                    <label class="form-label" for="form2Example11"
                      >Usuario:</label
                    >
                  </div>

                  <div class="form-outline mb-2">
                    <input
                      type="password"
                      id="cla"
                      name="cla"
                      #cla="ngModel"
                      placeholder="Contraseña"
                      [(ngModel)]="objUsuario.claveAcceso"
                      [ngClass]="{'is-valid': frmLogin.submitted && cla.invalid}"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="form2Example22"
                      >Contraseña:</label
                    >
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <div class="d-grid gap-2">
                      <button
                        class="btn btn-primary gradient-custom-2"
                        type="submit"
                      >
                        Iniciar sesión
                      </button>
                    </div>
                    <a href="">¿Olvidastes la contraseña?</a>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">¿No tienes cuenta?</p>
                    <button type="button" class="btn btn-outline-danger" [routerLink]="['/land/register']">
                      Crear cuenta
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <div class="logo me-auto" style="color: black">
                  <h1>Mi corralito</h1>
                </div>
                <h4 class="mb-4">Las mejores hamburguesas de Colombia</h4>
                <p class="small mb-0">
                  Disfruta de las mejores hamburguesas del país, directamente de
                  nuestros restaurante a tu paladar.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
